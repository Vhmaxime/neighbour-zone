<div class="max-w-2xl mx-auto py-10 px-4">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Edit Marketplace Item</h1>
    <p class="text-gray-500 mt-2">Update the details of your listing.</p>
  </div>

  @if (isLoading()) {
    <div class="flex flex-col items-center justify-center py-20 gap-3">
      <div class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-gray-500 font-medium">Fetching item details...</p>
    </div>
  } @else {
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
      
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Item Title</label>
        <input 
          type="text" 
          formControlName="title"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Category</label>
          <select 
            formControlName="category"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
          >
            <option value="offered">Offered (Selling/Giving)</option>
            <option value="wanted">Wanted (Looking for)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Price (â‚¬)</label>
          <input 
            type="number" 
            formControlName="price"
            min="0"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Location</label>
        <input 
          type="text" 
          formControlName="location"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
        <textarea 
          formControlName="description" 
          rows="5"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none"
        ></textarea>
      </div>

      <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-50">
        <a routerLink="/marketplace" class="text-sm font-semibold text-gray-500 hover:text-gray-800 transition-colors">
          Cancel
        </a>
        <button 
          type="submit" 
          [disabled]="editForm.invalid || isSaving()"
          class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 disabled:opacity-50 transition-all shadow-lg shadow-blue-100"
        >
          {{ isSaving() ? 'Saving changes...' : 'Update Item' }}
        </button>
      </div>
    </form>
  }
</div>
