<div class="max-w-2xl mx-auto py-8 px-4">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Latest in the Neighbourhood</h1>

  @if (isLoading()) {
    <app-loading-component [message]="'Loading neighbours\' activity...'" />
  } @else {
    <div class="flex flex-col gap-6">
      @for (post of feedItems(); track post.id) {
        <app-post-tile [post]="post" (deleted)="handleItemDeleted($event)" />
      } @empty {
        <div
          class="text-center py-16 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200"
        >
          <p class="text-gray-500">Nothing new happening today.</p>
        </div>
      }
    </div>
  }
</div>

<app-create-post-button />
