@if (posts$ | async; as posts) {
    <div class="flex flex-col gap-6">
        @for (post of posts; track post.id) {
            <app-post [post]="post" />
        } @empty {
         <p class="text-center py-10 text-gray-500">No posts found in your neighborhood.</p>
        }
    </div>
} @else {
  <p class="text-center py-10">Loading feed...</p>
}
