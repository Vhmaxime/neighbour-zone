<div class="max-w-2xl mx-auto py-8 px-4">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Latest in the Neighbourhood</h1>

  @if (isLoading()) {
  <div class="flex flex-col items-center justify-center py-20 gap-3">
    <div
      class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"
    ></div>
    <p class="text-gray-500 font-medium">Loading neighbours' activity...</p>
  </div>
  } @else {
  <div class="flex flex-col gap-6">
    @for (item of feedItems(); track item.id) { @if (item.dateTime) {
    <app-event-tile [event]="item" (deleted)="handleItemDeleted($event)" />
    } @else if (item.content) {
    <app-post-tile [post]="item" (deleted)="handleItemDeleted($event)" />
    } @else {
    <app-marketplace-tile [item]="item" (deleted)="handleItemDeleted($event)" />
    } } @empty {
    <div class="text-center py-16 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
      <p class="text-gray-500">Nothing new happening today.</p>
    </div>
    }
  </div>
  }
</div>

<app-create-post-button />
