<div class="max-w-2xl mx-auto py-8 px-4">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Latest from your neighbors</h1>

  @if (posts$ | async; as posts) {
    <div class="flex flex-col gap-6">
      @for (post of posts; track post.id) {
        <app-post [post]="post" />
      } @empty {
        <div class="text-center py-12 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
          <p class="text-gray-500">No posts yet. Be the first to say hello!</p>
        </div>
      }
    </div>
  } @else {
    <div class="flex justify-center py-12">
      <span class="animate-spin w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full"></span>
      <span class="ml-3 text-gray-600">Loading your feed...</span>
    </div>
  }
</div>
