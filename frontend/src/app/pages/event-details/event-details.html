@if (isLoading()) {
<div class="loading">Loading event details...</div>
} @else if (event(); as event) {
<div class="event-container">
  <a routerLink="/events" class="text-blue-600 hover:underline text-sm mb-2 inline-block">&larr; Back to Events</a>
  <div class="header">
    <h1>{{ event.title }}</h1>
    <span class="badge">Event</span>
  </div>

  <div class="content">
    <p class="date">ğŸ“… {{ event.dateTime | date : 'fullDate' }}</p>
    <p class="location">ğŸ“ {{ event.placeDisplayName }}</p>

    <hr />

    <p class="description">{{ event.description }}</p>

    <div class="organizer">
      <small
        >Organized by:
        <a [routerLink]="['/user', event.organizer.id]">{{ event.organizer.username }}</a>
      </small>
    </div>

    <div class="actions-wrapper mt-4">
      <app-event-actions 
        [eventId]="event.id" 
        [organizerId]="event.organizer.id" 
        [eventTitle]="event.title">
      </app-event-actions>
    </div>
  </div>
</div>
}
