<div *ngIf="event$ | async as event; else loading" class="event-container">
  <div class="header">
    <h1>{{ event.title }}</h1>
    <span class="badge">Event</span>
  </div>

  <div class="content">
    <p class="date">ğŸ“… {{ event.dateTime | date : 'fullDate' }}</p>
    <p class="location">ğŸ“ {{ event.location }}</p>

    <hr />

    <p class="description">{{ event.description }}</p>

    <div class="organizer">
      <small
        >Organized by:
        <a [routerLink]="['/user', event.organizer.id]">{{ event.organizer.username }}</a></small
      >
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading">Loading event details...</div>
</ng-template>
