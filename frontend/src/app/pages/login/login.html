<form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
  <h1>Login to your account</h1>

  <div class="form-field">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter your email">
  </div>

  <div class="form-field">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Enter your password">
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn">Login</button>

  <ng-container *ngIf="error() as err">
    <div style="color: red; margin-top: 8px;">{{ err }}</div>
  </ng-container>
</form>

<p style="margin-top: 16px; font-size: 0.95rem;">
  Don't have an account? 
  <a routerLink="/register" style="color: var(--accent); text-decoration: underline;">Register</a>
</p>
