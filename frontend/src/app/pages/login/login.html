<form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
  <h1>Log in to your account</h1>

  <div class="form-field">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter your email" />
  </div>

  <div class="form-field">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Enter your password" />
  </div>

  <div class="form-field remember-me">
    <label>
      <input type="checkbox" formControlName="rememberMe" />
      Remember me
    </label>
  </div>

  <button type="submit" [disabled]="form.invalid || isSubmitting()" class="btn">Log in</button>

  @if (error()) {

  <ng-container>
    <div style="color: red; margin-top: 8px">{{ error() }}</div>
  </ng-container>

  }

  <p style="margin-top: 16px; font-size: 0.95rem">
    Don't have an account?
    <a routerLink="/register" style="color: var(--accent); text-decoration: underline">Register</a>
  </p>

  <!-- <p style="font-size: 0.95rem;" class="reset-password">
      <a routerLink="/reset-password" style="color: var(--accent); text-decoration: underline;">Forgot your password?</a>
    </p> -->
</form>
