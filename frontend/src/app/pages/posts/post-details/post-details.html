<div class="max-w-2xl mx-auto py-10 px-4">
  <div class="flex items-center justify-between mb-8">
    <a
      (click)="goBack()"
      class="text-blue-600 hover:text-blue-800 flex items-center gap-2 font-medium"
    >
      ← Back
    </a>

    @if (isAuthor()) {
    <a
      [routerLink]="['/posts', post()?.id, 'edit']"
      class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl text-sm font-bold transition-all"
    >
      Edit Post
    </a>
    }
  </div>

  @if (isLoading()) {
  <div class="flex flex-col items-center justify-center py-20 gap-4">
    <div
      class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"
    ></div>
    <p class="text-gray-500">Loading post...</p>
  </div>
  } @if (post(); as p) {
  <article class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100">
    <div class="flex items-center gap-4 mb-6">
      <div
        class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-xl"
      >
        {{ p.author.username.charAt(0).toUpperCase() }}
      </div>
      <div>
        <h3 class="font-bold text-gray-900">{{ p.author.username }}</h3>
        <div class="flex items-center gap-2 text-xs text-gray-400">
          <span class="uppercase tracking-wider font-bold text-blue-500">{{ p.type }}</span>
          <span>•</span>
          <span>{{ p.createdAt | date : 'mediumDate' }}</span>
        </div>
      </div>
    </div>

    <h1 class="text-3xl font-black text-gray-900 mb-4">{{ p.title }}</h1>
    <p class="text-gray-700 leading-relaxed text-lg whitespace-pre-wrap">{{ p.content }}</p>
  </article>
  }
</div>
