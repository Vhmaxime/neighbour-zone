<div class="max-w-2xl mx-auto py-10 px-4">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Edit Post</h1>
    <p class="text-gray-500 mt-2">Adjust your message for the neighbourhood.</p>
  </div>

  @if (isLoading()) {
    <div class="flex flex-col items-center justify-center py-20 gap-4">
      <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-gray-500">Loading post data...</p>
    </div>
  } @else {
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
      
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Post Title</label>
        <input 
          type="text" 
          formControlName="title"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Category</label>
        <select 
          formControlName="type"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        >
          <option value="news">News</option>
          <option value="alert">Alert</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Content</label>
        <textarea 
          formControlName="content" 
          rows="6"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none"
        ></textarea>
      </div>

      <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-50">
        <a routerLink="/feed" class="text-sm font-semibold text-gray-500 hover:text-gray-800 transition-colors">
          Discard Changes
        </a>
        <button 
          type="submit" 
          [disabled]="editForm.invalid || isSaving()"
          class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 disabled:opacity-50 transition-all shadow-lg shadow-blue-100"
        >
          {{ isSaving() ? 'Saving...' : 'Update Post' }}
        </button>
      </div>
    </form>
  }
</div>
