<div class="max-w-2xl mx-auto py-10 px-4">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Edit Your Post</h1>
    <p class="text-gray-500 mt-2">Update the details of your message below.</p>
  </div>

  @if (isLoading()) {
    <div class="flex flex-col items-center justify-center py-20 gap-3">
      <div class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-gray-500 font-medium">Fetching post details...</p>
    </div>
  } 
  
  @else if (post(); as p) {
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
      
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
        <input 
          type="text" 
          formControlName="title"
          placeholder="Give your post a clear title"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Post Type</label>
        <select 
          formControlName="type"
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        >
          <option value="news">News</option>
          <option value="tip">Neighbourhood Tip</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Message</label>
        <textarea 
          formControlName="content" 
          rows="6"
          placeholder="Write your message here..."
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all resize-none"
        ></textarea>
      </div>

      <div class="flex items-center justify-between pt-4 border-t border-gray-50">
        
        <app-action-button
          [itemId]="p.id" 
          [authorId]="p.author?.id || p.author_id || ''"
          [itemType]="'post'"
          [itemTitle]="editForm.get('title')?.value ?? ''" 
          mode="delete"
          (deleted)="onPostDeleted($event)"
        />

        <div class="flex items-center gap-4">
          <a routerLink="/feed" class="text-sm font-semibold text-gray-500 hover:text-gray-800 transition-colors">
            Cancel
          </a>
          <button 
            type="submit" 
            [disabled]="editForm.invalid || isSaving()"
            class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 disabled:opacity-50 transition-all shadow-lg shadow-blue-100"
          >
            {{ isSaving() ? 'Saving changes...' : 'Update Post' }}
          </button>
        </div>

      </div>
    </form>
  }

  @else {
    <div class="text-center py-10">
      <p class="text-red-500 font-bold">Error: Post not found or could not be loaded.</p>
      <a routerLink="/feed" class="text-blue-600 underline mt-2 block">Go back to feed</a>
    </div>
  }
</div>
