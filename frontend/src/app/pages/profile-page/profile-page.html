<div class="profile-page">
  <div class="profile-container">

    <header class="profile-header">
      <h1 class="page-title">Profile</h1>
      <p class="page-subtitle">
        Update your personal details and how neighbours can reach you.
      </p>
    </header>

    <div class="profile-form-card">
      <div class="form-grid">

        <div class="field">
          <label class="label">First name</label>
          <input
            class="input"
            type="text"
            name="firstName"
            placeholder="First name"
          >
        </div>

        <div class="field">
          <label class="label">Last name</label>
          <input
            class="input"
            type="text"
            name="lastName"
            placeholder="Last name"
          >
        </div>

        <div class="field">
          <label class="label">Email</label>
          <input
            class="input"
            type="email"
            name="email"
            placeholder="you@email.com"
          >
        </div>

        <div class="field">
          <label class="label">Phone number</label>
          <input
            class="input"
            type="tel"
            name="phone"
            placeholder="+32 4 00 00 00 00"
          >
        </div>


        <div class="field full">
          <label class="label">Bio</label>
          <textarea
            class="textarea"
            rows="4"
            name="bio"
            [(ngModel)]="bioText"
            [attr.maxlength]="maxChars"
            placeholder="Briefly describe yourself for your neighbors..."
          ></textarea>

          <div
            class="char-counter"
            [class.limit-reached]="charCount >= maxChars"
          >
            {{ charCount }} / {{ maxChars }} characters
          </div>
        </div>

      </div>

      <div class="form-footer">
        <button
          class="btn-save"
          (click)="saveProfile()"
          [disabled]="isSaving"
          [class.btn-success]="saveStatus.includes('SUCCESS')"
        >
          {{ saveStatus }}
        </button>
      </div>
    </div>

  </div>
</div>
