<div class="settings-page">
  <div class="settings-content">
    <header class="settings-header">
      <h1 class="page-title">Settings</h1>
      <p class="page-subtitle">Manage your account preferences and security settings</p>
    </header>

    <!-- 1. PROFILE SETTINGS -->
    <section class="settings-card">
      <div class="card-header">
        <h2 class="card-title">Profile Details</h2>
      </div>

      <div class="form-grid">
        <app-profile-update-form />
      </div>
    </section>

    <!-- 2. SECURITY SETTINGS -->
    <section class="settings-card">
      <div class="card-header">
        <h2 class="card-title">Security</h2>
      </div>

      <div class="form-grid">
        <app-password-update-form />
      </div>
    </section>

    <section class="danger-area">
      <div class="danger-card">
        <div class="danger-text">
          <button type="button" class="btn-danger">Delete Account</button>
          <span class="danger-desc">
            Once you delete your account, all data will be permanently removed
          </span>
        </div>
      </div>
    </section>
  </div>
</div>
