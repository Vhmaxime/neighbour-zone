    <!-- Security settings card -->
    <section class="settings-card">
      <div class="card-header">
        <h2 class="card-title">Security</h2>
        <p class="card-description">Update your password to keep your account secure</p>
      </div>

      <div class="form-grid">
        <div class="field">
          <label class="input-label">Current Password</label>
          <input type="password" class="input-field" placeholder="••••••••">
        </div>

        <div class="field">
          <label class="input-label">New Password</label>
          <input type="password" class="input-field" placeholder="••••••••">
        </div>

        <div class="field">
          <label class="input-label">Confirm New Password</label>
          <input type="password" class="input-field" placeholder="••••••••">
        </div>
      </div>

      <div class="card-footer">
        <button type="button" class="btn-primary">Update Password</button>
      </div>
    </section>

    <!-- Danger zone -->
    <section class="danger-area">
      <div class="danger-card">
        <div class="danger-text">
          <button type="button" class="btn-danger">Delete Account</button>
          <span class="danger-desc">
            Once you delete your account, all data will be permanently removed
          </span>
        </div>
      </div>
    </section>
