<div class="profile-page">
  <div class="profile-container">
    
    <header class="profile-header">
      <h1 class="page-title">Settings</h1>
      <p class="page-subtitle">Manage your account preferences, notifications and security.</p>
    </header>

    <div class="profile-form-card" style="margin-bottom: 30px;">
      <h2 class="section-label">Notifications</h2>
      <p class="page-subtitle" style="margin-bottom: 24px;">Choose which updates you want to receive from your community.</p>
      
      <div class="settings-list">
        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-title">New neighbor alerts</span>
            <span class="setting-desc">Get notified when someone new joins your street.</span>
          </div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-title">Direct Messages</span>
            <span class="setting-desc">Receive notifications for private chat messages.</span>
          </div>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="profile-form-card">
      <h2 class="section-label">Security</h2>
      <div class="form-grid">
        <div class="field full">
          <label class="label">Current Password</label>
          <input class="input" type="password" placeholder="••••••••">
        </div>
        <div class="field">
          <label class="label">New Password</label>
          <input class="input" type="password" placeholder="New password">
        </div>
        <div class="field">
          <label class="label">Confirm New Password</label>
          <input class="input" type="password" placeholder="Confirm password">
        </div>
      </div>

      <div class="form-footer">
        <button class="btn-save">Update Password</button>
      </div>
    </div>

    <div class="danger-zone">
      <button class="btn-delete">Delete Account</button>
    </div>

  </div>
</div>
