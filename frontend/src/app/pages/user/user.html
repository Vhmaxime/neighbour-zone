@if (user(); as user) {

<section class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
  <div class="flex items-start gap-6">
    <!-- Avatar with first letter -->
    <div
      class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white text-2xl font-semibold shadow-md flex-shrink-0"
    >
      {{ user.username.charAt(0).toUpperCase() }}
    </div>

    <!-- User info -->
    <div class="flex-1 min-w-0">
      <h1 class="text-2xl font-semibold text-gray-900 mb-1.5">{{ user.username }}</h1>
      @if (user.bio) {
      <p class="text-gray-600 text-base leading-relaxed mb-4">{{ user.bio }}</p>
      }

      <!-- Counts -->
      <div class="flex gap-8 mt-5">
        <div class="flex flex-col">
          <span class="text-xl font-semibold text-gray-900">{{ counts()[0] }}</span>
          <span class="text-sm text-gray-500 mt-0.5">Posts</span>
        </div>
        <div class="flex flex-col">
          <span class="text-xl font-semibold text-gray-900">{{ counts()[1] }}</span>
          <span class="text-sm text-gray-500 mt-0.5">Events</span>
        </div>
        <div class="flex flex-col">
          <span class="text-xl font-semibold text-gray-900">{{ counts()[2] }}</span>
          <span class="text-sm text-gray-500 mt-0.5">Marketplace</span>
        </div>
      </div>
    </div>
  </div>
</section>
}
