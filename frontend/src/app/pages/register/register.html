<form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
  <h1>Create your account</h1>
  <div class="form-field">
    <label>Name</label>
    <input type="text" formControlName="name" placeholder="Enter your name">
  </div>

  <div class="form-field">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter your email">
  </div>

  <div class="form-field">
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Choose your password">
  </div>

  <div class="form-field">
    <label>Confirm password</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm your password">
    <div *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched" style="color: red">
      Passwords do not match
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" id="registerBtn">Register</button>

  <ng-container *ngIf="error() as err">
    <div style="color: red">{{ err }}</div>
  </ng-container>

  <p> 
    Already have an account? 
    <a routerLink="/login" style="color: var(--accent); text-decoration: underline;">Log in</a>
  </p>
</form>
