<form [formGroup]="form" (ngSubmit)="submit()" class="reset-password-form">
  <h1>Reset Your Password</h1>
  <p>Enter your email and we'll send you a link to reset your password.</p>

  <div class="form-field">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Enter your email"
    >
    <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</span>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn">Send Reset Email</button>

  <!-- Error message -->
  <div class="error" *ngIf="error() as err">{{ err }}</div>

  <!-- Success message -->
  <div class="success" *ngIf="success() as msg">{{ msg }}</div>

  <p class="back-to-login">
    <a routerLink="/login">Back to Login</a>
  </p>
</form>
