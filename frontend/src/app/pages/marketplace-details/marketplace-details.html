@if (isLoading()) {
  <div class="loading">Loading item details...</div>
} @else if (item()) {
  @let data = item()!; 
  <div class="details-container">
    <a routerLink="/marketplace" class="back-link">â† Back to Marketplace</a>
    
    <h1>{{ data.title }}</h1>
    <p class="price">ğŸ’° {{ data.price | currency : 'EUR' }}</p>
    <p class="description">{{ data.description }}</p>
    
    <div class="seller">
       <small>Sold by: {{ data.provider.username }}</small>
    </div>
  </div>
} @else {
  <div class="error">Item not found.</div>
}
