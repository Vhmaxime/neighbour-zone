@if (isLoading()) {
<div class="loading">Loading item details...</div>
} @else if (item(); as item) {
<div class="details-container">
  <div class="header">
    <h1>{{ item.title }}</h1>
    <span class="badge">Marketplace</span>
  </div>

  <div class="content">
    @if (item.price) {
    <p class="price">ðŸ’° {{ item.price | currency : 'EUR' }}</p>
    }

    <hr />

    <p class="description">{{ item.description }}</p>

    <div class="seller">
      <small
        >Sold by:
        <a [routerLink]="['/user', item.provider.id]">{{ item.provider.username }}</a></small
      >
    </div>
  </div>
</div>
}
