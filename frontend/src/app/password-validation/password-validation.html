<ul class="[&>li]:text-sm space-y-1 text-gray-500/60 mt-2">
  <li [class.text-green-500]="hasMinLength()" class="transition-colors">At least 8 characters</li>
  <li [class.text-green-500]="hasUppercase()" class="transition-colors">
    1 uppercase letter (A–Z)
  </li>
  <li [class.text-green-500]="hasLowercase()" class="transition-colors">
    1 lowercase letter (a–z)
  </li>
  <li [class.text-green-500]="hasNumber()" class="transition-colors">1 number (0–9)</li>
  <li [class.text-green-500]="hasSpecial()" class="transition-colors">
    1 special character (!@#$%^&*)
  </li>
</ul>
