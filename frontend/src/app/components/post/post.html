<article class="bg-white rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition-shadow">
  <div class="flex items-center justify-between mb-4">
    <a
      [routerLink]="['/user', post().author.id]"
      class="flex items-center space-x-3 hover:opacity-80 transition-opacity"
    >
      <div
        class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-semibold"
      >
        {{ post().author.username.charAt(0).toUpperCase() }}
      </div>
      <div>
        <h3 class="font-semibold text-gray-900">{{ post().author.username }}</h3>
        <p class="text-xs text-gray-500">{{ post().createdAt | date : 'short' }}</p>
      </div>
    </a>

  <div class="flex items-center space-x-4">
      <app-post-actions 
        [postId]="post().id" 
        [authorId]="post().author.id" 
        [postTitle]="post().title"
        (deleted)="deleted.emit($event)" 
      />
      <span
        [class]="post().type === 'news' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'"
        class="px-3 py-1 rounded-full text-xs font-medium capitalize">
        {{ post().type }}
      </span>
    </div>
  </div>
  <div class="mb-4">
    <h2 class="text-xl font-bold text-gray-900 mb-2 hover:text-blue-600 transition-colors">
      {{ post().title }}
    </h2>
    <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">{{ post().content }}</p>
  </div>
  <div class="flex items-center space-x-6 pt-4 border-t border-gray-200">
    <app-like-button
      [type]="'post'"
      [id]="post().id"
      [isLiked]="post().liked"
      [likes]="post().likes"
    />
  </div>
</article>
