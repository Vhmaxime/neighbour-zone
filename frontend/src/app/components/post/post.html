<article class="bg-white rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition-shadow">
  <div class="flex items-center justify-between mb-4">
    <a
      [routerLink]="['/user', post().author.id]"
      class="flex items-center space-x-3 hover:opacity-80 transition-opacity"
    >
      <div
        class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-semibold"
      >
        {{ post().author.username.charAt(0).toUpperCase() }}
      </div>
      <div>
        <h3 class="font-semibold text-gray-900">{{ post().author.username }}</h3>
        <p class="text-xs text-gray-500">{{ post().createdAt | date : 'short' }}</p>
      </div>
    </a>

    <span
      [class]="post().type === 'news' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'"
      class="px-3 py-1 rounded-full text-xs font-medium capitalize"
    >
      {{ post().type }}
    </span>
  </div>
  <div class="mb-4">
    <h2
      class="text-xl font-bold text-gray-900 mb-2 hover:text-blue-600 cursor-pointer transition-colors"
    >
      <a [routerLink]="['/post', post().id]">
        {{ post().title }}
      </a>
    </h2>
    <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">{{ post().content }}</p>
  </div>
  <div class="flex items-center space-x-6 pt-4 border-t border-gray-200">
    <button
      [class]="
        post().liked ? '!text-red-500 !hover:text-red-600' : '!text-gray-500 !hover:text-red-500'
      "
      class="flex items-center space-x-2 transition-colors !bg-transparent !p-0 m-0"
    >
      <svg
        class="w-5 h-5"
        [class.fill-current]="post().liked"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        />
      </svg>
      <span class="text-sm font-medium">{{ post().likes }}</span>
    </button>
  </div>
</article>
