<button
  [class]="likeState() ? '!text-red-500 !hover:text-red-600' : '!text-gray-500 !hover:text-red-500'"
  class="flex items-center space-x-2 transition-colors !bg-transparent !p-0 m-0 disabled:opacity-50 disabled:cursor-not-allowed hover:text-red-500"
  (click)="handleLike()"
  [disabled]="isLoading() || readonly()"
>
  <svg
    class="w-5 h-5"
    [class.fill-current]="likeState()"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
    />
  </svg>
  <span class="text-sm font-medium">{{ likeCounter() }}</span>
</button>
