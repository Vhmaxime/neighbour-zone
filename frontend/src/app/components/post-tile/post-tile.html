<article
  (click)="viewPost()"
  class="bg-white rounded-lg shadow-md mb-4 hover:shadow-lg transition-all cursor-pointer group border border-transparent hover:border-blue-100"
>
  <div class="p-6 pb-0">
    <div class="flex items-center justify-between mb-4">
      <a
        [routerLink]="['/user', post().author.id]"
        (click)="$event.stopPropagation()"
        class="flex items-center space-x-3 hover:opacity-80 z-10"
      >
        <div
          class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-semibold"
        >
          {{ post().author.username.charAt(0).toUpperCase() }}
        </div>
        <div>
          <h3 class="font-semibold text-gray-900">{{ post().author.username }}</h3>
          <p class="text-xs text-gray-500">{{ post().createdAt | date : 'short' }}</p>
        </div>
      </a>

      <div class="flex items-center gap-2" (click)="$event.stopPropagation()">
        <span
          [class]="
            post().type === 'news' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'
          "
          class="px-3 py-1 rounded-full text-xs font-medium capitalize"
        >
          {{ post().type }}
        </span>

        <app-edit-button [itemId]="post().id" [authorId]="post().author.id" [routePath]="'post'" />
        <app-delete-button
          [itemId]="post().id"
          [authorId]="post().author.id"
          [itemTitle]="post().title"
          [itemType]="'post'"
          (deleted)="onPostDeleted($event)"
        />
      </div>
    </div>

    <div class="block mb-4">
      <h2 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">
        {{ post().title }}
      </h2>
      <p class="text-gray-700 leading-relaxed whitespace-pre-wrap line-clamp-3">
        {{ post().content }}
      </p>
    </div>
  </div>

  <div class="px-6 py-2 border-t border-gray-200 bg-gray-50/50" (click)="$event.stopPropagation()">
    <app-like-button
      [type]="'post'"
      [id]="post().id"
      [isLiked]="post().liked"
      [likes]="post().likes"
    />
  </div>
</article>
