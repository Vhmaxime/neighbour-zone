<nav
  class="fixed top-0 bottom-0 left-0 min-h-screen w-60 bg-white border-r border-gray-200 box-border z-50 flex flex-col shadow-sm"
>
  <div class="flex items-center h-24 px-6 border-b border-gray-100 flex-shrink-0">
    <div
      class="logo-box flex-shrink-0 bg-[#F6F1E3] rounded-xl flex items-center justify-center shadow-sm"
    >
      <img src="logo/logoneighbourfinished.jpg" alt="Logo" class="logo-img" />
    </div>

    <div class="ml-4 flex flex-col leading-tight">
      <span class="text-lg font-extrabold tracking-wide text-gray-900 uppercase">Neighbour</span>
      <span class="text-lg font-extrabold tracking-wide text-[#D97757] uppercase">Zone</span>
    </div>
  </div>

  <p class="date-display">{{ today | date : 'fullDate' }}</p>

  <div class="flex-1 px-4 py-8 flex flex-col gap-4 overflow-y-auto">
    <a routerLink="/explore" class="nav-link">Explore</a>
    <a routerLink="/search" class="nav-link">Search</a>
    <a routerLink="/profile" class="nav-link">Profile</a>
    <a routerLink="/settings" class="nav-link">Settings</a>
  </div>

  <div
    class="w-full border-t border-gray-100 p-6 flex flex-col items-center gap-4 bg-white flex-shrink-0 overflow-hidden"
  >
    @if (auth.isAuthenticated()) {
    <div class="user-info mb-2 text-center">
      <span class="welcome-text block text-sm text-gray-500">Welcome,</span>
      <span class="user-email block font-bold text-gray-900 truncate max-w-[180px]">
        {{ auth.getUser()?.username || auth.getUser()?.sub }}
      </span>
    </div>

    <button class="action-button logout-btn" (click)="logout()">SIGN OUT</button>
    } @else {
    <button class="action-button login-btn" routerLink="/login">LOGIN</button>
    <button class="action-button register-btn" routerLink="/register">CREATE ACCOUNT</button>
    }
  </div>
</nav>
