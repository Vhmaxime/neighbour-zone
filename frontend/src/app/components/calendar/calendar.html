<div class="calendar-container">
  <div class="calendar-header">
    <button (click)="prevMonth()" class="nav-btn">&larr;</button>
    <h2>{{ viewDate.toFormat('MMMM yyyy', { locale: 'en' }) }}</h2>
    <button (click)="nextMonth()" class="nav-btn">&rarr;</button>
  </div>

  <div class="weekdays-grid">
    <div *ngFor="let dayName of weekDays" class="weekday">
      {{ dayName }}
    </div>
  </div>

  <div class="days-grid">
    <div
      *ngFor="let date of days"
      class="day-cell"
      [class.different-month]="date.month !== viewDate.month"
      [class.today]="isToday(date)"
      [class.has-event]="hasEventOnDate(date)"
    >
      <span class="day-number">{{ date.day }}</span>
      <span class="event-dot" *ngIf="hasEventOnDate(date)"></span>
      <div class="event-preview" *ngIf="hasEventOnDate(date)">
        <div
          class="event-preview-item"
          *ngFor="let event of getEventsForDate(date)"
        >
          <strong>{{ event.title }}</strong>
          <span>{{ event.placeDisplayName }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
