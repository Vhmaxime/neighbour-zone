@if (isAuthor()) {
  <div class="inline-block" (click)="handleClick($event)">
    @if (mode() === 'edit') {
      <button
        type="button"
        class="text-gray-500! hover:text-blue-600! transition-colors! p-1! rounded-full! hover:bg-blue-50! cursor-pointer! bg-transparent!"
        title="Edit"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
      </button>
    } @else {
      <button
        type="button"
        class="text-xs font-semibold text-red-600 hover:text-red-800 hover:bg-red-50 py-1 px-3 rounded border border-red-200 hover:border-red-300 transition-all"
      >
        Delete
      </button>
    }
  </div>
}
